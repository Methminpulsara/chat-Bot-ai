<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>chater AI</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col fw-bold text-center"><h1>CHATER AI</h1>
            </div>
        </div>
        <section>
            <div class="container py-5">
          
              <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
          
                  <div class="card" id="chat1" style="border-radius: 15px;">
                    <div
                      class="card-header d-flex justify-content-between align-items-center p-3  text-white border-bottom-0"
                      style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                      <i class="fas fa-angle-left"></i>
                      <p class="mb-0 fw-bold">Live chat</p>
                      <i class="fas fa-times"></i>
                    </div>
                    <div class="card-body">
                        <div class="cards " id="print"></div> 
                      <div data-mdb-input-init class="form-outline">
                      <input class="w-50 mx-auto bg-dark-subtle p-2 text-dark inputbar border-0 ms-4 rounded-2" type="text" name="" id="msgtext">
                    
                      <button onclick="send()">
                        <div class="svg-wrapper-1">
                          <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                              <path fill="none" d="M0 0h24v24H0z"></path>
                              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                          </div>
                        </div>
                      </button>
                    </div>
          
                    </div>
                  </div>
          
                </div>
              </div>
          
            </div>
          </section>












    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
